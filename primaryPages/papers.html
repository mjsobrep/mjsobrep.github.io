---
layout: page
title: Papers
permalink: /papers/
---
<h3>Here are some papers that I have written.</h3>

  <table>
    {% for post in site.categories.papers %}
    <tr>
      <td class=postTableDate>{{ post.date | date: "%b %-d, %Y" }}</td>
      <td class=postTableRow><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td>
    </tr>
    {% endfor %}
  </table>
