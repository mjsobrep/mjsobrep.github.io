<style media="screen" type="text/css">

.flBox{{include.ratio|stripNonNum}}{{include.width|stripNonNum}}{
    position: relative;
    max-width: {{include.width|stripNonNum}}px;     /* desired width */
    margin: auto;
}
.flBox{{include.ratio|stripNonNum}}{{include.width|stripNonNum}}:before{
    content: "";
    display: block;
    padding-top: {{include.height | times: 100 | divided_by: include.width}}% /* account for the little button bar */
}

</style>

<div class='flBox{{include.ratio|stripNonNum}}{{include.width|stripNonNum}}'> 
    <div class='mediaContent'>  
        <a data-flickr-embed="true"  href={{include.src}} title='{{include.title}}'>
            <img src={{include.img}} width=100% height=100% alt='{{include.title}}'>
        </a>
        <script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>  
    </div> 
</div>
<br>
